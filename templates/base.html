<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ site_name }} — Красивый Flask сайт{% endblock %}</title>
    <meta name="description" content="Минимальный, красивый сайт на Flask">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a href="/" class="brand">{{ site_name }}</a>
        <nav class="nav">
          <a href="/">Главная</a>
          <a href="/about">О проекте</a>
          <a href="https://github.com/serasdeva/new_p" target="_blank" rel="noopener">GitHub</a>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <span>© {{ site_name }} · {{ current_year }}</span>
        <span><a href="/healthz">Статус</a></span>
      </div>
    </footer>
  </body>
</html>
